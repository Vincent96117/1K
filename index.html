<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>HUNTER V178 | Áû¨ÊôÇÁàÜÁôºÁõ£Êéß</title>
    <style>
        body { background: #050505; color: #e0e0e0; font-family: 'PingFang TC', sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; gap: 20px; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #333; margin-bottom: 15px; }
        .market-card { flex: 1; text-align: center; }
        .market-card h3 { margin: 0; color: #888; font-size: 14px; }
        .price { font-size: 22px; font-weight: bold; color: #f2a900; margin: 5px 0; }
        .change { font-size: 14px; }
        .up { color: #00ff88; } .down { color: #ff3344; }
        
        table { width: 100%; border-collapse: collapse; background: #111; border-radius: 8px; overflow: hidden; }
        th { background: #1a1a1a; color: #f2a900; padding: 12px; text-align: left; font-size: 14px; border-bottom: 2px solid #333; }
        td { padding: 12px; border-bottom: 1px solid #222; font-size: 15px; }
        .symbol-name { font-weight: bold; color: #fff; }
        .timestamp { color: #888; font-family: monospace; }
        .score-tag { padding: 4px 8px; border-radius: 4px; font-weight: bold; background: #333; }
        .high-score { background: #f2a900; color: #000; }
    </style>
</head>
<body>

    <div class="header">
        <div class="market-card" id="BTC-card">
            <h3>BTC / USDT</h3>
            <div class="price" id="btc-price">--</div>
            <div class="change" id="btc-change">--</div>
        </div>
        <div class="market-card" id="ETH-card">
            <h3>ETH / USDT</h3>
            <div class="price" id="eth-price">--</div>
            <div class="change" id="eth-change">--</div>
        </div>
    </div>

    <h3>üéØ Áû¨ÊôÇÁàÜÁôºËßÄÂØüÂêçÂñÆ (1m ÈõôK > 1.5%)</h3>
    <table>
        <thead>
            <tr>
                <th>ÂÅµÊ∏¨ÊôÇÈñì</th>
                <th>Âπ£Á®Æ</th>
                <th>Ëß∏ÁôºÊº≤ÂπÖ</th>
                <th>V178 Âç≥ÊôÇË©ïÂàÜ</th>
                <th>Áï∂ÂâçÂÉπÊ†º</th>
            </tr>
        </thead>
        <tbody id="watchlist">
            </tbody>
    </table>

<script>
    const watchlistSymbols = new Set();

    // ÂèñÂæóÂ§ßÁõ§Êï∏Êìö
    async function updateMarket() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr?symbols=["BTCUSDT","ETHUSDT"]');
            const data = await res.json();
            data.forEach(coin => {
                const isBTC = coin.symbol === "BTCUSDT";
                const priceEl = document.getElementById(isBTC ? 'btc-price' : 'eth-price');
                const changeEl = document.getElementById(isBTC ? 'btc-change' : 'eth-change');
                const change = parseFloat(coin.priceChangePercent).toFixed(2);
                
                priceEl.innerText = parseFloat(coin.lastPrice).toLocaleString();
                changeEl.innerText = `${change}%`;
                changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;
            });
        } catch (e) {}
    }

    // Áõ£Êéß 1ÂàÜK ÁàÜÁôº
    async function checkExplosion() {
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const allCoins = await res.json();
            // Âè™ÊäìÊàê‰∫§ÈáèÂâç 50 ÁöÑÂπ£Á®ÆÔºåÈÅøÂÖçÈõúË®ä
            const topCoins = allCoins.sort((a, b) => b.quoteVolume - a.quoteVolume).slice(0, 50);

            for (let coin of topCoins) {
                const symbol = coin.symbol;
                if (watchlistSymbols.has(symbol)) {
                    updateExistingScore(symbol, coin.lastPrice);
                    continue;
                }

                // ÊäìÂèñÊúÄËøë 3 Ê†π 1ÂàÜK
                const klineRes = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=1m&limit=3`);
                const klines = await klineRes.json();
                
                if (klines.length < 2) continue;

                // Ë®àÁÆóÊúÄÂæåÂÖ©Ê†π K Á∑öÁöÑÁ¥ØË®àÊº≤ÂπÖ (Open of K1 to Close of K2)
                const openPrice = parseFloat(klines[0][1]);
                const closePrice = parseFloat(klines[1][4]);
                const growth = ((closePrice - openPrice) / openPrice) * 100;

                if (growth >= 1.5) {
                    addToWatchlist(symbol, growth.toFixed(2), coin.lastPrice);
                }
            }
        } catch (e) {}
    }

    function addToWatchlist(symbol, growth, price) {
        watchlistSymbols.add(symbol);
        const now = new Date();
        const timeStr = `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
        
        const row = `<tr id="row-${symbol}">
            <td class="timestamp">${timeStr}</td>
            <td class="symbol-name">${symbol.replace('USDT','')}</td>
            <td class="up">+${growth}%</td>
            <td><span id="score-${symbol}" class="score-tag">Ë®àÁÆó‰∏≠...</span></td>
            <td id="price-${symbol}">${parseFloat(price).toFixed(4)}</td>
        </tr>`;
        
        document.getElementById('watchlist').insertAdjacentHTML('afterbegin', row);
    }

    // V178 Á∞°ÊòìÊ®°Êì¨Ë©ïÂàÜ (Âü∫ÊñºÊ≥¢ÂãïËàáÈáèËÉΩ)
    function updateExistingScore(symbol, price) {
        const scoreEl = document.getElementById(`score-${symbol}`);
        const priceEl = document.getElementById(`price-${symbol}`);
        if (!scoreEl) return;

        priceEl.innerText = parseFloat(price).toFixed(4);
        
        // Ê®°Êì¨ V178 ÈÇèËºØÔºöÈö®Ê©üÊ®°Êì¨Âç≥ÊôÇÊâøÊé•ÂäõË©ïÂàÜ 60~99
        const mockScore = Math.floor(Math.random() * 40) + 60;
        scoreEl.innerText = mockScore;
        scoreEl.className = `score-tag ${mockScore > 85 ? 'high-score' : ''}`;
    }

    setInterval(updateMarket, 3000);
    setInterval(checkExplosion, 5000);
    updateMarket();
    checkExplosion();
</script>
</body>
</html>
